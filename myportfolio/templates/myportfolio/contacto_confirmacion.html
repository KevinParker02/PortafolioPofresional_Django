{% load bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/pag_confimacion.css' %}">
    {% block extra_head %}
    {% endblock %}
    <title>{% block title %}Gracias por tu mensaje{% endblock %}</title>
</head>
<body>
    {% block content %}
    <div class="left">
        <a href="http://127.0.0.1:8000/"><img class="F1" src="{% static 'img/logo-transparente.png' %}" alt="Outlook Logo"></a>
    </div>
    <div class="right">
        <div class="container text-center mt-5">
            <div class="row">
                <div class="card shadow-sm p-3">
                    <div class="card-body">
                        <i class="bi bi-check-circle text-success mb-3 icono-grande"></i>
                        <h2 class="card-title mb-3">Â¡Gracias por tu mensaje!</h2>
                        <p class="card-text">Nos pondremos en contacto contigo pronto.</p>
                        <a href="{% url 'home' %}" class="btn btn-primary mt-3">Regresar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    {% bootstrap_javascript %}
</body>
</html>
